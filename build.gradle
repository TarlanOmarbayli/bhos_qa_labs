plugins {
    id 'java'
    id "org.sonarqube" version "3.3"
}


sonarqube {
  properties {
    property "sonar.projectKey", "TarlanOmarbayli_bhos_qa_labs"
    property "sonar.organization", "tarlanomarbayli"
    property "sonar.host.url", "https://sonarcloud.io"


    property "sonar.coverage.jacoco.xmlReportPaths", "$buildDir/reports/jacoco/test/jacocoTestReport.xml"
    property "sonar.junit.reportPaths", "$buildDir/test-results/test/"
    property "sonar.exclusions", "**/xmldefs/**,**/spec/api.json"
    property "sonar.cpd.exclusions", ", **/persistence/entity/**"
    property "sonar.dynamicAnalysis", "reuseReports"
    property "sonar.clover.reportPaths", "**/build/clover/clover.xml"
    property "sonar.java.coveragePlugin", "clover"
    property "sonar.sources", "src/main/kotlin"
    property "sonar.tests", "."
    property "sonar.test.inclusions", "**/*Test*/**"
  }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
